
<div class="container col-md-4">
  <div class="row">
    <div class="col-12">
      <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
        <div class="form-group">
          <label for="userCode">{{'USERCODE' | translate}}</label>
          <input type="text" class="form-control" id="userCode" [(ngModel)]="user" name="user" #_user="ngModel" required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">{{'PASSWORD' | translate}}</label>
          <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary col-12">{{'LOGIN' | translate}}</button>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-link float-right" (click)="goToRegister()">{{'REGISTER' | translate}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
