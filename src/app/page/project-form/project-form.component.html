<div class="container">
  <form #f="ngForm" (submit)="onSubmit(f)">
    <div class="form-group">
      <label for="projCode">Project Code</label>
      <input type="text" class="form-control" id="projCode" [(ngModel)]="project.projCode" name="projCode" required>
    </div>
    <div class="form-group">
      <label for="projName">Project Name</label>
      <input type="text" class="form-control" id="projName" [(ngModel)]="project.projName" name="projName">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Project Img</span>
      </div>
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="projImg" (change)="onSelectFile($event)">
        <label class="custom-file-label" for="projImg">{{project.projImage ? project.projImage : 'Choose file'}}</label>
      </div>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Y" [(ngModel)]="project.status" name="status">
      <label class="form-check-label" for="inlineRadio1">Active</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="N" [(ngModel)]="project.status" name="status">
      <label class="form-check-label" for="inlineRadio2">Inactive</label>
    </div>
    <div class="form-group">
      <input type="text"
          placeholder="Datepicker"
          class="form-control"
          bsDatepicker
          [(ngModel)]="project.projStartDate" name="projStartDate"
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY'}"
          (change)="onValueChange($event)"
          >
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
